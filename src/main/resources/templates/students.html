<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<style>
body {
	font-family: 'Poppins', sans-serif;
}

h1 {
	text-align: center;
}

.btn {
	font-family: 'Poppins', sans-serif;
}

.table-container {
	padding-top: 20px; /* Adjust as needed */
}
</style>
</head>
<body>

	<div class="container">
		<div class="row" style="margin-top: 60px;">
			<div class="col-lg-12">
				<h1
					style="font-family: 'Arial', sans-serif; font-size: 36px; text-align: center; letter-spacing: 2px; text-transform: uppercase; color: #333;">List
					Students</h1>
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-lg-12 d-flex justify-content-center">
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm">Add
					Student</a>
			</div>
		</div>

		<div class="row table-container">
			<div class="col-lg-12">
				<div class="table-responsive">
					<table class="table table-striped table-bordered">
						<thead class="table-dark">
							<tr>
								<th>Student First Name</th>
								<th>Student Last Name</th>
								<th>Student Email</th>
								<th>Actions</th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="student: ${students}">
								<td th:text="${student.firstname}"></td>
								<td th:text="${student.lastname}"></td>
								<td th:text="${student.email}"></td>
								<td><a th:href="@{/students/edit/{id}(id=${student.id})}"
									class="btn btn-primary">Update</a> <a
									th:href="@{/students/{id}(id=${student.id})}"
									class="btn btn-danger">Delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
